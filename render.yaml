services:
  - type: web
    name: ma-gis-analyzer
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    plan: free
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: ma-gis-data
      mountPath: /opt/render/project/src
      sizeGB: 1